<div class="ecp_CategoriesList__Category" role="listitem" aria-level="1">
    <div class="block-container .show-me .am-in-view w-layout-hflex">
		<div class="block">
			<div class="standard-text-box-half">
				<h2 aria-describedby="ecpi_categorieslist_category_{message:category_id}_info"{message:category_name}</h2>
				<div id="ecpi_categorieslist_category_{message:category_id}_info" class="ecp-html-content">{message:display_html}</div>
			</div>
		</div>
		<div class="picture-block">
			<img class="image" src="{message:header_image}" alt="{message:category_name}">
		</div>
	</div>
  
  <div class="ecp-x-list" data-ecp-handle="products" data-ecp-x-limit="24" role="list">
    <!-- | CategoriesList__Product template | -->
  </div>
</div>
